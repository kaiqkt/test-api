name: Initialize project from template

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  init:
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Initialize project files
        run: |
          chmod +x .github/scripts/init.sh

          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          .github/scripts/init.sh "$REPO_NAME"

#      - name: Copy branch rulesets from template
#        run: |
#          chmod +x .github/scripts/copy-rulesets.sh
#          .github/scripts/copy-rulesets.sh

      - name: Commit initialization changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Initialize project from template" || echo "Nothing to commit"

      - name: Remove initialization workflow and scripts
        run: |
          rm -f .github/workflows/init-project.yml
          rm -f .github/scripts/init.sh
          rm -f .github/scripts/copy-rulesets.sh

          git add .github/workflows/init-project.yml .github/scripts
          git commit -m "Remove initialization workflow and scripts" || echo "Nothing to commit"

      - name: Push changes
        run: |
          git push
